<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Wave | Login</title>
</head>
<body>
    <div class="px-6">
        <form action="" class="max-w-sm mx-auto mt-6" id="form">
            <div>
                <img src="img/astound_600 (1).png" alt="">
            </div>
            <p class="text-center mt-4 text-lg">Login</p>

            <div class="mt-4">
                <div class="flex flex-col gap-1">
                    <label for="username" class="uppercase font-normal">Username</label>
                    <input type="text" id="username" placeholder="Username" class="focus:ring-1 focus:ring-[#483092] bg-gray-100 p-2 focus:outline-none border border-gray-300 focus:bg-[#FFFFFF]">
                </div>
                <div class="flex flex-col gap-1 mt-3">
                    <label for="password" class="uppercase font-normal">Password</label>
                    <input required id="password" type="password" placeholder="Password" class="focus:outline-1 focus:outline-[#483092] bg-gray-100 p-2 focus:outline-none border border-gray-300 focus:bg-[#FFFFFF]">
                </div>
            </div>
            <div class="flex mt-3 space-x-2">
                <input type="checkbox" name="" id="">
                <p class="font-bold">Remember me <a href="https://password.wavebroadband.com/" class="underline text-[#619fbb] font-normal">?</a></p>
            </div>

            <div class="mt-4">
                <button type="submit" onclick="redirect()" class="w-full rounded-md bg-[#483092] text-white py-3">LOG IN</button>
            </div>

            <div class="mt-4 gap-2">
                <p class="text-[#619fbb] underline">Forgot Password<a href="https://password.wavebroadband.com/">?</a></p>
                <p class="text-[#619fbb] underline"> <a href="https://residential.wavebroadband.com/resources/docs/Wave-Privacy-Policy.pdf">Privacy Policy</a></p>
                <p class="text-[#619fbb] underline"> <a href="https://www.astound.com/policies-disclaimers/">Terms of Service</a></p>
            </div>
        </form>
        <p class="text-center font-bold text-sm text-wrap pt-4">Support - Contact Us at 1-800-4-ASTOUND</p>
    </div>


 <script src="main.js"></script>
</body>
</html>
